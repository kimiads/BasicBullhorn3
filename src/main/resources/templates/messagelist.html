<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="jumbotron">
        <h1>Welcome To My Easy Messaging Application!</h1><p></p>

        <p><a class="btn btn-primary btn-lg" href="/add" role="button">Add a New Message</a></p>
    </div>
    <figure>
        <img src="https://static.thenounproject.com/png/641795-200.png" alt="flamingo" th:width="50" height="50">
    </figure>

    <a href="/add"></a>
    <h1><p><font color="#1e90ff">Your Messages:</font></h1>
    <div th:each="message : ${messages}">
        <div th:if="${message.image} != null">
            <img th:src="${message.image}" th:width="500" />
        </div>
        <h3 th:text="${message.content}"></h3>
        <h4 th:text="${message.posteddate}"></h4>
        <h5 th:text="${message.sentby}"></h5>
        <td>
            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
        </td>
        <hr />
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
